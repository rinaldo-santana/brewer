<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" 
	layout:decorator="/layout/LayoutPadrao">
	
<head>

	<title>Cadastro de Usuário</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>

</head>
<body>

	<section layout:fragment="conteudo">
	
		<div class="page-header  container-fluid">
			<h1>Cadastro de Usuario</h1>		
		</div>
		
		<div class="container-fluid">
			
			<form method="POST" class="form-vertical">
			
				<div class="row">
					<div class="form-group col-sm-12 bw-required">
						<label class="control-label" for="nome">Nome</label>
						<input id="nome" type="text" class="form-control">
					</div>
				</div>
			
				<div class="row">
					<div class="form-group col-sm-6 bw-required">
						<label for="email" class="control-label">Email</label>
						<input id="email" type="text" class="form-control">
					</div>
					<div class="form-group col-sm-3 bw-required">
						<label for="dataNascimento" class="control-label">Data Nascimento</label>
						<input id="dataNascimento" type="text" class="form-control">
					</div>					
				</div>	

				<div class="row">
					<div class="form-group col-sm-3 bw-required">
						<label for="senha" class="control-label">Senha</label>
						<input id="senha" type="text" class="form-control">
					</div>
					<div class="form-group col-sm-3 bw-required">
						<label for="confirmaSenha" class="control-label">Confirmação de Senha</label>
						<input id="confirmaSenha" type="text" class="form-control">
					</div>	
					<div class="form-group col-sm-6 bw-required">
						<label for="status" class="control-label">Status</label>	
						<div>				
							<input id="status" type="checkbox" class="form-control  js-status" data-size="small"
									data-on-text="Ativo" data-off-text="Inativo" data-off-color="danger">	
						</div>							
					</div>									
				</div>	

				<div class="row">
					<div class="form-group col-sm-12 bw-required">
						<label class="control-label">Grupos</label>
						<div class="checkbox">					
							<div class="checkbox-inline">							
								<input id="administrador" type="checkbox" class="form-control">
								<label>Administrador</label>
							</div>
							<div class="checkbox-inline">							
								<input id="vendedor" type="checkbox" class="form-control">
								<label>Vendedor</label>
							</div>	
						</div>					
					</div>									
				</div>	
				
				<div class="form-group">
					<button type="submit" class="btn  btn-primary">Salvar</button>
				</div>								
						
			</form>
		</div>
	
	</section>
	
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
		<script>
			$('.js-status').bootstrapSwitch();
		</script>		
	</th:block>

</body>
</html>
