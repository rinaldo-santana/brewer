<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" 
	layout:decorator="/layout/LayoutPadrao">
	
<head>

	<title>Cadastro de Clientes</title>

</head>
<body>
	
	<section layout:fragment="conteudo" >
		
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Cliente</h1>
			</div>	
		</div> 
		
		<div class="container-fluid">
		
			<div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
			</div>
			
			<form method="POST" class="form-vertical">
			
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group bw-required">
							<label class="control-label" for="nome">Nome</label>
							<input id="nome" type="text" class="form-control">
						</div>		
					</div>			
				</div>
				
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group  bw-required ">
							<label for="tipoPessoa">Tipo de Pessoa</label>
							<div class="radio">
								<div class="radio-inline">
									<label>
										<input type="radio"> Física
									</label>
								</div>	
								<div class="radio-inline">
									<label>
										<input type="radio"> Juridica
									</label>							
								</div>																		
							</div>			
						</div>	
					</div>
					<div class="form-group  col-sm-8">
						<label for="cnpj">CNPJ</label>
						<input id="cnpj" type="text" class="form-control">
					</div>	
											
				</div>		
				
				<div class="row">
					<div class="form-group  col-sm-4">
						<label for="telefone">Telefone</label>
						<input id="telefone" type="text" class="form-control">
					</div>	
					<div class="form-group  col-sm-8">
						<label for="email">Email</label>
						<input id="email" type="text" class="form-control">
					</div>										
				</div>		
				
				<div class="row">
					<div class="form-group  col-sm-4">
						<label for="logradouro">Logradouro</label>
						<input id="logradouro" type="text" class="form-control">
					</div>	
					<div class="form-group  col-sm-4">
						<label for="numero">Número</label>
						<input id="numero" type="text" class="form-control">
					</div>
					<div class="form-group  col-sm-4">
						<label for="complemento">Complemento</label>
						<input id="complemento" type="text" class="form-control">
					</div>															
				</div>		
				
				<div class="row">
					<div class="form-group  col-sm-4">
						<label for="cep">CEP</label>
						<input id="cep" type="text" class="form-control">
					</div>	
					<div class="form-group  col-sm-4">
						<label for="numero">Estado</label>
						<select id="numero" class="form-control">
							<option>Selecione o estado</option>
						</select>
						
					</div>
					<div class="form-group  col-sm-4">
						<label for="complemento">Cidade</label>
						<select id="complemento" class="form-control">
							<option>Selecione a cidade</option>
						</select>						
					</div>															
				</div>	

				<div class="form-group">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>																	
				
			</form>						
		
		</div>
	 	
	</section>


</body>
</html>
