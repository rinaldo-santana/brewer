<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" 
	layout:decorator="/layout/LayoutPadrao">
	
<head>

	<title>Cadastro de Estilo</title>

</head>
<body>

	<section layout:fragment="conteudo" >
		
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Estilo</h1>
			</div>	
		</div> 
		
		<div class="container-fluid">
	
		<th:block th:include="fragments/MensagensSucesso"></th:block>
			
			<form method="POST" th:object="${estilo}">
				
				<th:block th:include="fragments/MensagensErroValidacao"></th:block>
				
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group bw-required" th:classappend=" ${#fields.hasErrors('nome')} ? has-error">
							<label for="nome" class="control-label">Nome</label>
							<input id="nome" type="text" class="form-control" th:field="*{nome}">
						</div>
					</div>
				</div>				
				<div class="form-group">
					<button type="submit" class="btn  btn-primary">Salvar</button>
				</div>
			
			</form>
		
		</div>
	</section>	

</body>
</html>
